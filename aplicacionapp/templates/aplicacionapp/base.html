<html>

<head>

  {% load static %}



    <!-- Bootstrap -->
    <link href="{%static 'aplicacionapp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

     <!-- Fonts -->
    
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
     <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
     

    <!-- Styles -->
    <link href="{%static 'aplicacionapp/css/gestion.css' %}" rel="stylesheet">
</head>

<style>
  #barra div{
      display: inline-block;
      margin:  10 10px;
  }
    
    ol, h2, h4, li, h1, form,h3{
        margin-left: 6px;
        margin-right: 6px;
    }
</style>

<body>
  <div id = "barra">
    <div class="site-heading" align = "left">
     <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'aplicacionapp/img/cucei.jpg' %}" alt="" style="width:40%">
    </div>

    <div>
      <h1 class="site-heading text-center text-white d-none d-lg-block">
      
          <span class="site-heading-lower"  style="color: black;">Bibliografías</span>
      </h1>
    </div>
  </div>
      

 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="home.html">Gestión de Pedidos</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item {% if request.path == '/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'home' %}">Inicio</a>
          </li>
          <li class="nav-item {% if request.path == '/mate/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'mate' %}">Matemáticas</a>
          </li>
          <li class="nav-item {% if request.path == '/infor/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'infor' %}">Informática</a>
          </li>
          <li class="nav-item {% if request.path == '/electro/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'electro' %}">Electrónica</a>
          </li>
          <li class="nav-item {% if request.path == '/contacto/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'contacto' %}">Quejas y sugerencias</a>
          </li>
         
        </ul>
      </div>
    </div>
  </nav>

    <!-- contenido cambiante -->
    {% block content %}

    {% endblock %}

  <!-- Footer -->
  <footer class="footer text-faded text-center py-5">
    <div class="container">
      <p class="m-0">
          <a href="#" class="link">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
            </span>
          </a>
          <a href="#" class="link">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
            </span>
          </a>
          <a href="#" class="link">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
            </span>
          </a>
      </p>
      <p class="m-0 mbt">
          <a href="sample.html" class="link">Política de privacidad</a> ·
          <a href="sample.html" class="link">Aviso legal</a> ·
          <a href="sample.html" class="link">Cookies</a>
      </p>
      <p class="m-0 mbt1">&copy; Gestión de Pedidos 2020</p>
    </div>
  </footer>

  <!-- Bootstrap -->
  <script src="{%static 'aplicacionapp/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{%static 'aplicacionapp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>


</html>
